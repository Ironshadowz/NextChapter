<div class="container2">
  <mat-label class="mat-h1" style="font-size:40px"><a routerLink="">NextChapter</a></mat-label>
</div>
<style>
  .container {
            text-align: center; /* Center-align the content */
            background-color: #8e95e3;
            border: 1px solid #ccc; /* Add a border for illustration */
            padding: 10px;
            overflow: auto;
        }
        .container2 {
            text-align: center; /* Center-align the content */
            background-color: #dddeeb;
            border: 1px solid #ccc; /* Add a border for illustration */
            padding: 10px;
            overflow: auto;
          }
</style>
<div class="container">
  <div *ngIf="errorMsg">
    <p>{{errorMsg}}</p>
  </div>
  <form [formGroup]="form">
    <div>
      <div class="text-violet-900 text-sm font-normal leading-[19px]">Username</div>
      <input matInput type="text" formControlName="username">
      <div *ngIf="form.get('username')?.hasError('required')">
        Please enter username
      </div>
    </div>
    <div>
      <div class="text-violet-900 text-sm font-normal leading-[19px]">Email</div>
      <input matInput type="text" formControlName="email">
      <div *ngIf="form.get('email')?.hasError('required')">
        Please enter email
      </div>
      <div *ngIf="form.get('email')?.hasError('email')">
        Please enter a proper email
      </div>
    </div>
    <div>
      <div class="text-violet-900 text-sm font-normal leading-[19px]">Password</div>
      <input matInput type="password" formControlName="password1" [(ngModel)]="password1">
      <div *ngIf="form.get('password1')?.hasError('required')">
        Please enter a password
      </div>
      <div *ngIf="form.get('password1')?.hasError('minlength')">
        Please enter password of minimum 8 character
      </div>
    </div>
    <div>
      <div class="text-violet-900 text-sm font-normal leading-[19px]">Password</div>
      <input matInput type="password" formControlName="password2" [(ngModel)]="password2" (ngModelChange)="checkSame($event)">
      <div *ngIf="samepassword">
        <label>{{samepassword}}</label>
      </div>
    </div>
    <div>
      <div class="text-violet-900 text-sm font-normal leading-[19px]">Country</div>
      <input matInput type="text" formControlName="country">
      <div *ngIf="form.get('country')?.hasError('required')">
        Please enter a country
      </div>
    </div>
    <div>
      <div class="text-violet-900 text-sm font-normal leading-[19px]">City</div>
      <input matInput type="text" formControlName="city">
      <div *ngIf="form.get('city')?.hasError('required')">
        Please enter a city
      </div>
    </div>
    <div>
      <button (click)="submit()" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
</div>
